<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
		<caption><h4>用户注册</h4></caption>
		<tr height = "30">
			<td>
				性别
			</td>
			<td>
				<!-- type : 是类型 text：文本 password：密码 value：默认文字 -->
				<!-- radio : 单选按钮 name:控件的名字 -->
				<!-- radio如果是一组，我们必须给他们命名相同的名字，这样就可以选一个了 -->

				男<input type="radio" name="sex" checked="checked">
				女<input type="radio" name="sex">
				人妖<input type="radio" name="sex">
			</td>
		</tr>
		<tr height = "30">
			<td>
				用户名
			</td>
			<td>
				<!-- type : 是类型 text：文本 password：密码 value：默认文字 -->
				<input type="text" value="William">
			</td>
		</tr>
		<tr height = "30">
			<td>
				密码
			</td>
			<td>
				<!-- type : 是类型 text：文本 password：密码 value：默认文字 maxlength: 最大长度-->
				<input type="password" maxlength="6">
			</td>
		</tr>
		<tr height = "30">
			<td>
				喜欢的类型
			</td>
			<td>
				性感 <input type="checkbox" name="love" >
				腿长 <input type="checkbox" name="love">
				有钱 <input type="checkbox" name="love" >
				温柔 <input type="checkbox" name="love">
			</td>
		</tr>
		<tr height = "30">
			<td>
				所在地区
			</td>
			<td>
				<!-- type : 是类型 text：文本 password：密码 value：默认文字 -->
				<input type="text" value="北京">
			</td>
		</tr>

		<tr height = "30">
			<td>
				学历
			</td>
			<td>
				<!-- type : 是类型 text：文本 password：密码 value：默认文字 -->
				<input type="text" value="">
			</td>
		</tr>

		<tr height = "30">
			<td>
				月薪
			</td>
			<td>
				<!-- type : 是类型 text：文本 password：密码 value：默认文字 -->
				<input type="text" value="">
			</td>
		</tr>
		<tr height = "30">
			<td>
				手机号
			</td>
			<td>
				<!-- type : 是类型 text：文本 password：密码 value：默认文字 -->
				<input type="text" value="">
			</td>
		</tr>
		<tr height = "30">
			<td>
				昵称
			</td>
			<td>
				<!-- type : 是类型 text：文本 password：密码 value：默认文字 -->
				<input type="text" value="">
			</td>
		</tr>
		
		<tr height = "30">
			<td>
				上传头像
			</td>
			<td>
				<!-- 文件形式上传-->
				<input type="file" >
			</td>
		</tr>
		<tr height = "30">
			<td>
				
			</td>
			<td>
				<!-- type : 是类型 text：文本 password：密码 value：默认文字 -->
				<input type="button"  value="注册" >
				<input type="submit"  value="提交" >
				<input type="reset"  value="重置" >
				<!-- 图片形式的提交按钮 -->
				<input type="image" src="img/submit.png" width="100">
			</td>
		</tr>
		<tr height = "50">
			<td></td>
			<td>
				<input type="checkbox" name="aggree" checked="checked">我同意注册条款和会员加入标准	
			</td>
		</tr>
		<tr height = "30">
			<td></td>
			<td>
				<a href="#">我是会员，立即登录</a>	
			</td>
		</tr>
		<tr height="30">
			<td></td>
			<td>
				<h3>我承诺</h3>
				<ul>
					<li>
						年满18岁，单身
					</li>
					<li>
						抱着严肃的态度
					</li>
					<li>
						真诚寻找另一半
					</li>

		</tr>

</body>
</html>
