<!-- 使用哪个类型的 html（1，2，3，4，5） -->
<!DOCTYPE html>
<!-- 语言 -->
<html lang="en">
<head>
	<!-- 字符集 -->
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- base 标签 -->
	<base target="_blink">
</head>
<body>
	<h1>我是 H 标签</h1>
	<!-- 锚点定位  a标签，href后面#+ID名字-->
	<a href="#锚点定位" id="返回">1.锚点定位</a>
	<p>	段落标签1</p>
	<p>段落标签2</p>
	<hr>
	<p>段落标签3</p>
	<br />	

	我是一段<b>加粗</b>的<strong>文字</strong> <br />
	我是<i>倾斜</i>的文字 <br>
	<s>我是删除线</s><br>
	<del>我也是删除线</del>  <br />
	<u>我是下划线</u> <br />
	<ins>我也是下划线</ins> <br /><br />
	<img src="me.png" alt="1.图片暂时无法显示"> <br /> <br />
	<!-- alt:图片不能显示时候的文本 -->
	<img src="me1.png" alt="2.图片暂时无法显示"><br /><br />
	<!-- 带有title的图片 ,鼠标悬停时候显示的文字-->
	<img src="me.png" title="3.我是头像"> <br /><br />
	<!-- 带有宽度的图片 -->
	<img src="me.png" alt="带有宽度的图片" width="500"><br /><br />
	<img src="me.png" alt="带有边框的图片" border="20"><br /><br />
	<!-- 盒子 -->
	<div>我是div标签1</div>
	<div>我是div标签2</div>
	<span>我是span标签1,</span>
	<span>我是span标签2</span>
	<!-- 链接标签 -->
	<h3>友情链接</h3>
	<a href="http://www.baidu.com">百度</a>
	<!-- 占位 -->
	<a href="#">待填充地址</a>
	<!-- target 目标打开的方式 -->
	<a href="http://www.baidu.com" >另开一个窗口</a>
	<a href="http://www.baidu.com" target="_self">在当前窗口打开</a>
	<!-- 锚点定位，返回目录 -->
	<h3 id="锚点定位">锚点定位 <a href="#返回">返回</a> </h3>
	<!-- 特殊字符空格 -->
	------&nbsp;&nbsp;&nbsp;特殊字符&nbsp;&nbsp;&nbsp;-----
	<!-- 小于号和大于号 -->
	&lt;p&gt;段落标签&lt;/p&gt;
	<!-- 无序列表 -->
	<h3>你喜欢吃的水果	</h3>
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>葡萄</li>
	</ul>
</body>
</html>
